<!DOCTYPE html>
<html>
<head>
	<title>Hediye Dağıtıcı</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1152538414017687684/1154710899525947422/gift.jpg" type="image/jpg">
    <link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="/login" method="POST">
				<img src="img/gift.png">
				<h2 class="title">Hoşgeldin</h2>
                
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Kullanıcı Adı</h5>
           		   		<input type="text" class="input" name="username" placeholder="Kullanıcı Adı" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Şifre</h5>
           		    	<input type="password" class="input" name="password" placeholder="Şifre" required>
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Giriş">
            </form>
        </div>
    </div>

	<div class="floating-heart">
		<i class="fas fa-heart"></i>
		<div class="tooltip">Made with ❤️ By Kalkan</div>
	  </div>
	  
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
